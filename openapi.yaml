  /v2/webhook:
    post:
      tags:
        - Webhook
      summary: Create Webhook
      security:
      - ApiKeyAuth: []
      description: >-
        We use webhooks to let your application know when events happen, such as receiving an SMS message. When the event occurs, the system makes an HTTP request (usually a POST) to the URL you configured for the webhook. The request will include details of the event such as the incoming phone number or the body of an incoming message.

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                event_type:
                  type: string
                  description: |
                    Event type.
                    
                    1: "LINK_HIT"  
                    2: "OPT_OUT"  
                    3: "MMS_STATUS"  
                    4: "SMS_INBOUND"  
                    5: "SMS_STATUS"
                    6: "MMS_INBOUND"  
                  enum: ["LINK_HIT", "OPT_OUT", "MMS_STATUS", "SMS_INBOUND", "SMS_STATUS", "MMS_INBOUND"]
                  example: "LINK_HIT"
                name:
                  type: string
                  description: Webhook name.
                  example: "My Webhook"
                url:
                  type: string
                  description: URL (https) that accepts JSON encoded POST requests.
                  example: "https://example.com/webhook"
                rate_limit:
                  type: number
                  description: Rate limit for your URL. Max 10,000/sec.
                  example: 1000
                is_sandbox:
                  type: boolean
                  description: |
                    Enable sandbox mode to receive events for sandbox messages.
                    
                    Defaults to false and cannot be changed once created.
                  example: false
              required:
                - event_type
                - name
                - url
      responses:
        201:
          description: Webhook created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    description: Unique identifier for the webhook.
                    example: "23f4692f-34e0-4931-90b9-50b5a527495a"
                  event_type:
                    type: string
                    description: Type of the event.
                    enum: ["LINK_HIT", "OPT_OUT", "MMS_STATUS", "SMS_INBOUND", "SMS_STATUS", "MMS_INBOUND"]
                    example: "LINK_HIT"
                  name:
                    type: string
                    description: Name of the webhook.
                    example: "My Webhook"
                  url:
                    type: string
                    description: URL (https) that accepts JSON encoded POST requests.
                    format: uri
                    example: "https://sms-kudosity-webpage-example.glitch.me/message"
                  rate_limit:
                    type: integer
                    description: Rate limit for the webhook.
                    example: 0
                  created_at:
                    type: string
                    format: date-time
                    description: Timestamp when the webhook was created.
                    example: "2024-11-19T05:55:06.810258960Z"
                  updated_at:
                    type: string
                    format: date-time
                    description: Timestamp when the webhook was last updated.
                    example: "2024-11-19T05:55:06.810258960Z"
                  is_sandbox:
                    type: boolean
                    description: Indicates if the webhook is for sandbox/testing purposes.
                    example: false
                example:
                  id: "23f4692f-34e0-4931-90b9-50b5a527495a"
                  event_type: "LINK_HIT"
                  name: "My Webhook"
                  url: "https://sms-kudosity-webpage-example.glitch.me/message"
                  rate_limit: 0
                  created_at: "2024-11-19T05:55:06.810258960Z"
                  updated_at: "2024-11-19T05:55:06.810258960Z"
                  is_sandbox: false


    get:
      tags:
        - Webhook
      summary: Retrieve all webhooks
      security:
      - ApiKeyAuth: []
      responses:
        200:
          description: A list of webhooks
          content:
            application/json:
              schema:
                type: object
                properties:
                  webhooks:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                          description: Unique identifier for the webhook.
                          example: "67e3e4af-62e8-4515-8b67-6f20d0c51ffb"
                        event_type:
                          type: string
                          description: Type of the event.
                          enum: ["LINK_HIT", "OPT_OUT", "MMS_STATUS", "SMS_INBOUND", "SMS_STATUS", "MMS_INBOUND"]
                          example: "SMS_STATUS"
                        name:
                          type: string
                          description: Name of the webhook.
                          example: "Hook"
                        url:
                          type: string
                          description: URL (https) that accepts JSON encoded POST requests.
                          format: uri
                          example: "https://webhook.site/uuid"
                        created_at:
                          type: string
                          format: date-time
                          description: Timestamp when the webhook was created.
                          example: "2022-04-06T04:43:40.927264000Z"
                        updated_at:
                          type: string
                          format: date-time
                          description: Timestamp when the webhook was last updated.
                          example: "2022-04-06T04:43:40.927264000Z"
