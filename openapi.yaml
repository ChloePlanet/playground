openapi: 3.0.0
info:
  title: Transmit Message API
  description: >-
   Transmit SMSV2
  version: 1.0.1
servers:
  - url: https://api.transmitmessage.com
components:
  securitySchemes:
    ApiKeyAuth:        # arbitrary name for the security scheme
      type: apiKey
      in: header       # can be "header", "query" or "cookie"
      name: X-API-KEY
      description: |
        All API requests require your API credentials, you will find them once logged into your account on the SETTINGS page. Scroll down to API Settings to find your API key.

security:
  - apikeyAuth: []
tags:
  - name: MMS
    description: The primary method of sending MMS
  - name: SMS
    description: >-
      The primary method of sending SMS.


      You can elect to pass us the recipient numbers from your database each
      time you make an API call.


      In order to send to a local number for a recipient the Sender virtual
      number needs to be in the same country.


      You can pass us the recipient number in international format and we will
      deliver your message with the Sender virtual number on your account for
      the same country.


      If you do not have a Sender virtual number for the same country we will
      use a local number for the country you are sending to in order to deliver
      your message.


      List of countries we currently deliver to: [Global Delivery
      List](https://help.burstsms.com/support/solutions/articles/44001077065-global-sms-delivery-list)
  # - name: Sender
  #   description: >-
  #     A sender is the virtual mobile number (or alphanumeric) that the message
  #     appears from on the handset.


  #     At least one sender virtual number must be assigned to your account for
  #     the country you are sending to. Contact us to get the sender number(s)
  #     registered to your account.


  #     Sender virtual mobile number functionality varies by country. You can send
  #     from alphanumeric sender if available for the destination country. [Global
  #     SMS delivery
  #     list](https://support.transmitsms.com/support/solutions/articles/44001940675-global-sms-delivery-list)


  #     Alphanumeric senders (which cannot be replied to) can have a maximum of 11
  #     characters. Only letters, numbers, underscore, hyphen, space allowed and
  #     included in total character count. (Consecutive underscore, hyphen, space
  #     is not allowed.)
  - name: Webhook
    description: >-
      Our webhooks API allows you to subscribe to events. Using them requires
      you to have URLs (https) configured on your account that can receive POST
      requests over the internet.


      The `event_type` field is an enum that specifies which event to subscribe
      to:


      - LINK_HIT

      - OPT_OUT

      - MMS_STATUS

      - MMS_INBOUND

      - SMS_INBOUND

      - SMS_STATUS
          

      For status events, the nested `status` field is an enum with these values:


      - FAILED: Failed because of an error from the carrier or handset.
          
      - SENT: Submitted to the carrier.

      - ACCEPTED: Accepted by the carrier and delivery may have been attempted
      (but is not confirmed).

      - DELIVERED: Delivered to handset.

      - SOFT_BOUNCE: Undeliverable due to handset being switched off, out of
      range or other temporary deliverability issue.

      - HARD_BOUNCE: Handset was disconnected.

      - OTHER: Any other status from the carrier.
          

      ## Link Hit


      The `LINK_HIT` event is triggered any time a recipient visits a link that
      is tracked. Track Links is an optional flag on the send message API calls.
      Along with the URL that was being tracked is a hits field indicating how
      many visits this tracked link has in total and a source_message which
      contains the track link sent to the recipient.


      ###### Example Payloads


      ``` json

      {
        "event_type": "LINK_HIT",
        "timestamp": "2021-05-06T05:19:42Z",
        "link_hit": {
          "hits": 1,
          "url": "https://www.example.com/abc",
          "source_message": {
            "type": "MMS",
            "id": "b50e4dc1-e57f-459c-a15c-526bee00a4c4",
            "message": "Hey, Check this out! http://clckme.info/KYhSsuIH Opt-out reply STOP",
            "message_ref": "D701",
            "recipient": "61435790000",
            "sender": "61481074191",
            "subject": "Hello",
            "content_urls": [
              "https://res.cloudinary.com/burstsms/image/upload/v1618798563/284KB_qgqtbe.jpg"
            ]
          }
        }
      }

       ```

      ``` json

      {
        "event_type": "LINK_HIT",
        "timestamp": "2021-07-20T23:14:04Z",
        "link_hit": {
          "hits": 1,
          "url": "https://www.example.com/abc",
          "source_message": {
            "type": "SMS",
            "id": "faf68308-16cd-4cf9-aef7-47342bd405be",
            "message": "Hey, Check this out! http://clckme.info/KYhSsuIH for Opt-out reply STOP or hit opt out link - http://nsub.me/vqHTcCsh ",
            "message_ref": "D301",
            "recipient": "61435795809",
            "sender": "61481074185"
          }
        }
      }

       ```

      ## Opt Out


      The `OPT_OUT` event is triggered when a recipient has visited an opt-out
      link in a message they have received or by sending a message with the text
      "STOP".


      Using parameter \[opt-out-link\] in message body, inserts the opt-out
      link.


      The source field will be set according to the method a recipient has used
      to opt-out and contain a value of either link or SMS.


      > **Important:** Please make sure **You** exclude the opted out contacts
      from your future campaigns. To achieve high throughput, this API does
      **NOT** check against an Opt Out list before sending messages. 
        

      ###### Example Payloads


      ``` json

      {
        "event_type": "OPT_OUT",
        "timestamp": "2021-05-06T05:16:20Z",
        "opt_out": {
          "source": "LINK_HIT",
          "source_message": {
            "type": "SMS",
            "id": "a51ebe4e-a412-440e-a8d9-464e68a521cc",
            "message": "Hey, Check this out! http://clckme.info/KYhSsuIH for Opt-out reply STOP or hit opt out link - http://nsub.me/vqHTcCsh",
            "message_ref": "ncc5009d",
            "recipient": "61435790000",
            "sender": "61481074190"  
          }
        }
      }

       ```

      ``` json

      {
        "event_type": "OPT_OUT",
        "timestamp": "2021-05-06T05:16:20Z",
        "opt_out": {
          "source": "SMS_INBOUND",
          "source_message": {
            "type": "SMS",
            "id": "a51ebe4e-a412-440e-a8d9-464e68a521cc",
            "message": "Hey, Check this out! http://clckme.info/KYhSsuIH for Opt-out reply STOP or hit opt out link - http://nsub.me/vqHTcCsh",
            "message_ref": "ncc5009d",
            "recipient": "61435790000",
            "sender": "61481074190"
          }
        }
      }

       ```

      ## MMS Status


      The `MMS_STATUS` event data is posted to you for changes to an MMS message
      status. These are currently only comprised of internal statuses (SENT,
      FAILED).


      ###### Example Payload


      ``` json

      {
        "event_type": "MMS_STATUS",
        "timestamp": "2021-05-06T05:19:33Z",
        "status": {
          "type": "MMS",
          "id": "b50e4dc1-e57f-459c-a15c-526bee00a4c4",
          "message_ref": "D7001",
          "recipient": "61435790000",
          "sender": "61481074191",
          "status": "SENT"
        }
      }

       ```

      ## SMS Inbound


      The `SMS_INBOUND` event is posted to you on receipt of an SMS sent from a
      recipient to one of the senders listed on your account. For convenience we
      will try and find a message that you have sent to this recipient from that
      sender and supply it as the `last_message` field. This is useful for
      determining if an inbound message is potentially a reply. The `routed_via`
      field will display when a shared local number has been used to deliver
      your message.


      ###### Example Payload


      ``` json

      {
        "event_type": "SMS_INBOUND",
        "timestamp": "2021-05-06T05:16:33Z",
        "mo": {
          "type":"SMS",
          "id": "alss-2way-605b31c7-d2c49104",
          "message": "Stop",
          "recipient": "61481074190",
          "routed_via": "447507333300",
          "sender": "447507222200",
          "last_message": {
            "type":"SMS",
            "id": "a51ebe4e-a412-440e-a8d9-464e68a521cc",     
            "message": "Hey, check this out!",
            "message_ref": "ncc5009d",
            "recipient": "447507222200",
            "routed_via": "447507333300",
            "sender": "61481074190"
          }
        }
      }

       ```

      ## SMS Status


      The `SMS_STATUS` event data is posted to you for changes to a SMS message
      status. Multiple status events can be triggered for a single message.


      The `routed_via` field will display when a shared local number has been
      used to deliver your message.


      ###### Example Payload


      ``` json

      {
        "event_type": "SMS_STATUS",
        "timestamp": "2021-05-06T05:16:07Z",
        "status": {
          "type": "SMS",
          "id": "a51ebe4e-a412-440e-a8d9-464e68a521cc",
          "message_ref": "ncc5009d",
          "recipient": "447507222200",
          "routed_via": "447507333300",
          "sender": "61481074190",
          "status": "SENT"
        }
      }

       ```
  - name: Conversr
    description: >-
      Conversr is an extension of Transmit that enables automated conversational
      SMS. Equipped with AI, Conversr understands and responds to contacts in
      real time, with options for automated follow up for unresponsive contacts.


      Conversr touchpoints are similar to SMS / MMS campaigns, and are created
      with reference to a touchpoint type which defines template message copy
      and automation rules for inbound replies and other events that occur
      during a conversation.


      **Note:** Conversr is currently in closed beta and available only to a
      limited number of Transmit API users.
paths:
  /v2/mms:
    post:
      tags:
        - MMS
      summary: Send MMS
      description: >-
        The Send MMS endpoint allows you to send multimedia messages (MMS) to recipients. 
      security:
        - ApiKeyAuth: []
      
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                subject:
                  type: string
                  description: Subject of the message. Maximum length of 20 characters.
                message:
                  type: string
                  description: |
                    Body text of the message. Maximum length of 1,000 characters.
                    <br>If opt-out is required, insert parameter [opt-out-link]
                    into the message and a link will be generated.
                message_ref:
                  type: string
                  description: |
                    A reference supplied by your system. Maximum length of 500 characters.
                    <br>This reference will be passed back in webhooks so that you can
                    relate events to messages you sent.
                    <br>For example, being able to relate a Link Hit event to a specific
                    sent message.
                sender:
                  type: string
                  description: The sender is the number that shows recipients who sent the message.
                recipient:
                  type: string
                  description: |
                    The destination number for delivery.
                    <br>Can be either in local format or in international format.
                    <br>For international format, it should follow E.164 standard.
                    [http://en.wikipedia.org/wiki/E.164](http://en.wikipedia.org/wiki/E.164)
                    <br>Can only send to Australia currently.
                    <br>Examples of conversions to E.164 format:
                    <br>Australia 0438 333 061 => 61438333061
                content_urls:
                  type: array
                  items:
                    type: string
                  description: |
                    Specify a list of URLs of the media file(s) that you are trying to send. 
                    Supported file formats include jpg, gif, png, MP3, and video MP4. Only one image up to 400 KB can be attached at a time.
                    <br>URLs must be absolute paths to the media file, they cannot be relative paths. For example, https://outbound-mms.smsbump.com/2024/fashion.gif.
                    
                has_track_links:
                  type: boolean
                  description: |
                    Enable the link tracking feature which replaces links in outbound messages
                    with shortened links.
                    <br>This allows us to track when recipients view links.
                is_sandbox:
                  type: boolean
                  deprecated: true
                  description: Deprecated. Use a sandbox account instead, or contact support to request one.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                id: 6fdae71c-dad7-4c36-9734-a69693ec2318
                recipient: '61435795809'
                sender: '61481074185'
                country: AU
                subject: USS Enterprise
                message: Check out this amazing specimen.
                message_ref: ncc1701d
                content_urls:
                  - >-
                    http://res.cloudinary.com/burstsms/image/upload/v1590111670/enterprise-d_ghf9t8.jpg
                status: pending
                track_links: true
                created_at: '2022-03-29T04:42:01.631708761Z'
                updated_at: '2022-03-29T04:42:01.631708761Z'
  /v2/mms/{id}:
    get:
      tags:
        - MMS
      summary: Get MMS
      description: >-
        This request retrieves the information of an existing sent MMS message. You only need to supply the unique message id that was returned upon creation.
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
          description: Unique ID of the sent MMS.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                id: 6fdae71c-dad7-4c36-9734-a69693ec2318
                recipient: '61435795809'
                sender: '61481074185'
                country: AU
                subject: USS Enterprise
                message: Check out this amazing specimen.
                message_ref: ncc1701d
                content_urls:
                  - >-
                    http://res.cloudinary.com/burstsms/image/upload/v1590111670/enterprise-d_ghf9t8.jpg
                status: sent
                track_links: true
                created_at: '2022-03-29T04:42:01.631708000Z'
                updated_at: '2022-03-29T04:42:01.776094000Z'
  /v2/sms:
    get:
      tags:
        - SMS
      summary: List SMS
      description: Returns a list of all the SMS messages sent from your account.
      security:
        - ApiKeyAuth: []
      parameters:
      - name: start_date
        in: query
        required: false
        description: RFC 3339 format (e.g. "2020-04-01T00:00:00Z")
        schema:
          type: string
          format: date-time

      - name: end_date
        in: query
        required: false
        description: RFC 3339 format (e.g. "2020-05-01T00:00:00Z")
        schema:
          type: string
          format: date-time

      - name: message_ref
        in: query
        required: false
        description: Message reference
        schema:
          type: string

      - name: sender
        in: query
        required: false
        description: Sender address
        schema:
          type: string

      - name: recipient
        in: query
        required: false
        description: Recipient number
        schema:
          type: string

      - name: status
        in: query
        required: false
        description: Status (uppercase)
        schema:
          type: string

      - name: limit
        in: query
        required: false
        description: Rows per page (default 100)
        schema:
          type: integer
          default: 100

      - name: page
        in: query
        required: false
        description: Page number (default 1)
        schema:
          type: integer
          default: 1

      - name: format
        in: query
        required: false
        description: CSV or JSON (default)
        schema:
          type: string
          enum:
            - CSV
            - JSON

      - name: direction
        in: query
        required: false
        description: IN or OUT, meaning outbound or inbound messages.
        schema:
          type: string
          enum:
            - IN
            - OUT
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                smses:
                  - id: c915f744-0e8b-4c6c-82b4-6be4c8da7b60
                    recipient: '61478038915'
                    recipient_country: AU
                    sender: '61481074185'
                    sender_country: AU
                    message_ref: ncc1701d
                    message: Report to the ready room! Opt-out reply STOP
                    status: pending
                    sms_count: 1
                    is_gsm: true
                    direction: OUT
                    created_at: '2022-03-29T04:44:28.961451646Z'
                    updated_at: '2022-03-29T04:44:28.961451646Z'
    post:
      tags:
        - SMS
      summary: Send SMS
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: |
                    Body text of the message.
                    <br><br>Can be up to 5,000 alphanumeric characters.
                    A part is 160 characters for a single SMS or 153 characters per part for multi-part SMS.
                    If the message contains Unicode UTF8 encoded characters such as emoji’s or non latin character sets,
                    then a single part is 70 characters or 67 characters for multiple parts.
                    <br><br>More information on <a href="https://support.transmitsms.com/s/article/44001076957-how-many-characters-can-i-have-in-my-text-message">message length and encoding</a>.
                    <br><br>If opt-out is required, insert parameter [opt-out-link] into the message and a link will be generated.
                  example: "Your message goes here"
                message_ref:
                  type: string
                  description: |
                    A reference supplied by your system. Maximum length of 500 characters.
                    <br><br>This reference will be passed back in webhooks so that you can relate events to messages you sent.
                    <br><br>For example, being able to relate a Link Hit event to a specific sent message.
                  example: "ref123"
                sender:
                  type: string
                  description: |
                    Sender is the number (or alphanumeric) that the message appears from on the handset.
                    <br><br>Sender number functionality varies by country.
                    You can send from an alphanumeric sender if it is available for the destination country.
                    <br><a href="https://support.transmitsms.com/s/article/44002047926-international-support-for-alphanumeric-sender-id">Global SMS delivery list</a>.
                    <br><br>Alphanumeric senders (which cannot be replied to) have a maximum of 11 characters.
                    Only letters, numbers, underscore, hyphen or space are allowed and they are included in the total character count.
                    (Consecutive underscore, hyphen, space is not allowed.)
                  example: "MySender"
                recipient:
                  type: string
                  description: |
                    The destination number for delivery.
                    <br><br>Can be either in local or international format.
                    Local format uses the same country as the sender.
                    <br><a href="http://en.wikipedia.org/wiki/E.164">E.164 standard</a>.
                    <br><br>Examples of conversions to E.164 format:
                    <br>Australia 0438 333 061 => 61438333061
                    <br>New Zealand 0212172782 => 64212172782
                    <br>USA (281) 869-1226 => 12818691226
                  example: "61438333061"
                track_links:
                  type: boolean
                  description: Enable the link tracking feature which replaces links in outbound messages with shortened links. This allows us to track when recipients view.
                  example: false
                is_sandbox:
                  type: boolean
                  deprecated: true
                  description: Deprecated. Use a sandbox account instead, or contact support to request one.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: Message only
                  value:
                    id: c915f744-0e8b-4c6c-82b4-6be4c8da7b60
                    recipient: '61478038915'
                    recipient_country: AU
                    sender: '61481074185'
                    sender_country: AU
                    message_ref: ncc1701d
                    message: Report to the ready room! Opt-out reply STOP
                    status: pending
                    sms_count: 1
                    is_gsm: true
                    direction: OUT
                    created_at: '2022-03-29T04:44:28.961451646Z'
                    updated_at: '2022-03-29T04:44:28.961451646Z'
                example-1:
                  summary: Track link
                  value:
                    id: c915f744-0e8b-4c6c-82b4-6be4c8da7b60
                    recipient: '61478038915'
                    recipient_country: AU
                    sender: '61481074185'
                    sender_country: AU
                    message_ref: ncc1701d
                    message: >-
                      Report to the ready room! Tap here
                      http://track.com/BiUIuHTS to beam over. Opt-out reply STOP
                    status: pending
                    sms_count: 1
                    is_gsm: true
                    track_links: true
                    direction: OUT
                    created_at: '2022-03-29T04:44:28.961451646Z'
                    updated_at: '2022-03-29T04:44:28.961451646Z'
                example-2:
                  summary: International
                  value:
                    id: c915f744-0e8b-4c6c-82b4-6be4c8da7b60
                    recipient: '447506002222'
                    recipient_country: GB
                    routed_via: '447507333300'
                    sender: '61481074185'
                    sender_country: AU
                    message_ref: ncc1701d
                    message: Report to the ready room! Opt-out reply STOP
                    status: pending
                    sms_count: 1
                    is_gsm: true
                    direction: OUT
                    created_at: '2022-03-29T04:44:28.961451646Z'
                    updated_at: '2022-03-29T04:44:28.961451646Z'
