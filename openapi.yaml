                  - day_of_week: sat
                    hours:
                      - start: '11:00'
                        end: '12:00'
                  - day_of_week: sun
                    hours:
                      - start: '11:00'
                        end: '12:00'
                time_zone: <string>
      responses:
        200:
          description: successful operation
          content:
            text/plain:
              schema:
                type: string
              examples:
                example-0:
                  summary: Example - Simple Touchpoint
                  value: "{\r\n    \"id\": \"5e6171c4-a20a-499d-96f3-bc80cdedefre\",\r\n    \"account_id\": \"173733\",\r\n    \"name\": \"Lead Call Scheduling Campaign\",\r\n    \"type\": \"lead_call_scheduling\",\r\n    \"status\": \"draft\",\r\n    \"operator_name\": \"Emily\",\r\n    \"company_name\": \"Transmit\",\r\n    \"sender_address\": \"61426309000\",\r\n    \"created_at\": \"2023-09-27T04:50:03.046293934Z\",\r\n    \"updated_at\": \"2023-09-27T04:50:03.046294045Z\",\r\n    \"start\": \"0001-01-01T00:00:00Z\",\r\n    \"contact_import_id\": \"7785421\",\r\n    \"contact_import_source\": \"transmit\",\r\n    \"mode\": \"live\",\r\n    \"operator_email\": \"emily@transmit.com\",\r\n    \"compelling_event\": \"\",\r\n    \"secure\": false\r\n}"
                example-1:
