  /v1/touchpoint/{id}/cancel:
    put:
      tags:
        - Conversr
      summary: Cancel Touchpoint
      description: >-
        Deactivates an existing touchpoint which changes its status from
        `active` to `cancelled`.


        Prevents additional messages being sent to existing contacts, and
        prevents new contacts from being added to the touchpoint.


        Once a touchpoint is cancelled it cannot be reactivated.
      requestBody:
        content: {}
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
          description: Unique ID of the touchpoint
      responses:
        200:
          description: successful operation
          content:
            text/plain:
              schema:
                type: string
