  /v1/touchpoint/{id}/report-contacts:
    get:
      tags:
        - Conversr
      summary: Touchpoint CSV Report
      description: >-
        Returns a report of contacts included in the touchpoint contact list,
        including contact details, results, data, tracked link hits and
        conversation message history.


        **Filtering by date the contact was added:**


        - If neither `contact-start` or `contact-end` query parameters are
        provided, the response will include all contacts.
            
        - If only one of `contact-start` or `contact-end` query parameters is
        provided, the response will include contacts that were added to the
        touchpoint after the `contact-start` date or before the `contact-end`
        date.
            
        - If both `contact-start` and `contact-end` query parameters are
        provided, the response will only include contacts that were added to the
        touchpoint between those dates.
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
          description: Unique ID of the touchpoint
        - name: contact-start
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Earliest datetime of contact added to this touchpoint in RFC3339 format (e.g. "2020-05-01T00:00:00Z")
        - name: contact-end
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Latest datetime of contact added to this touchpoint in RFC3339 format (e.g. "2020-05-01T00:00:00Z")
        - name: contact-update-start
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Earliest datetime of contact last updated in this touchpoint in RFC3339 format (e.g. "2020-05-01T00:00:00Z")
        - name: contact-update-end
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Latest datetime of contact last updated in this touchpoint in RFC3339 format (e.g. "2020-05-01T00:00:00Z")
      responses:
        200:
          description: successful operation
          content:
            text/plain:
